<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="images/bg2.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="images/battle-net.svg">
                </div>
                <div class="menu">
                    <img src="images/user.svg">
                    <img src="images/hamburger.svg">
                    <img src="images/building.svg">
                </div>
            </div>
            <div class="content">
                <h1>ANIMATED SLIDER PAGE</h1>
                <h3>Practise CSS and HTML</h3>
                <div>
                    <button type="button">CSS</button>
                    <button type="button" class="btn-2">HTML</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
            "images/bg1.jpg",
            "images/bg2.jpg",
            "images/bg3.jpg",
            "images/bg4.jpg"
        );
        var len = images.length;
        var i = 0;
        function slider() {
            if (i > len - 1) {
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()', 3000);
        }
    </script>
</body>

</html>
